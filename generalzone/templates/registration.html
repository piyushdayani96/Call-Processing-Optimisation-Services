<div class="container-fluid">

<div id="demo" class="carousel slide" data-ride="carousel" style="border-top:2px solid #1976d2 ">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
      <li data-target="#demo" data-slide-to="4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/slider1.jpeg' %}" alt="slider1"  style="height:400px;width:100% ;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/slider2.jpg'%}" alt="slider2"  style="height:400px;width:100%;">

      <div class="carousel-item">
      <img src="{% static 'images/slider5.jpg' %}" alt="slider5"  style="height:400px;width:100%">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>

    <div id="parent" class="row">
        <div id="left" class="col-sm-4"></div>
        <div id="main" class="col-sm-8">
      <br/>
            <form class="form-horizontal" action="{% url 'custreg' %}" method="post">

                {% csrf_token %}


                <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="name"><b>Name:</b></label>

    <input type="text" class="form-control col-sm-5" name="name" id="name" placeholder="Enter Name" required>


                </div>

                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="control-label col-sm-2"  ><b>Gender :</b></label>
                     <label class="control-label col-sm-1 " for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked >
                        Male
      </label>
                        <label class="control-label col-sm-1" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">Female:
      </label>



    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <label class="col-sm-2"for="address"><b>Enter Address:</b></label>
  <textarea class="form-control col-sm-5" rows="5" id="address"  name="address" required></textarea>
</div>
                </div>
    <div class="form-group">
        <div class="row">
                    <label class="control-label col-sm-2" for="nationality"><b>Nationality:</b></label>

    <input type="text" class="form-control col-sm-5" name="nationality" id="nationality" placeholder="Enter Nationality" required>


        </div>   </div>

                <div class="form-group">
                    <div class="row">
                    <label class="control-label col-sm-2" for="contactno"><b>Contact No:</b></label>

    <input type="text"  class="form-control col-sm-5" name="contactno" id="contactno" placeholder="Enter Contact No" required>

</div>
                </div>
<div class="form-group">
    <div class="row">
                    <label class="control-label col-sm-2" for="email"><b>Email:</b></label>

    <input type="text" class="form-control col-sm-5" name="email" id="email" placeholder="Enter email" required>


    </div>  </div>

<div class="form-group">
    <div class="row">
    <label class="control-label col-sm-2" for="password" ><b>Password:</b></label>

        <input type="password" class="form-control col-sm-5" id="password" name="password" placeholder="Enter Password: " required>
    </div>
</div>
                <div class="form-group">
                    <div class="row">


                        <div class="checkbox col-sm-3">
                            <label><input type="checkbox" >&nbsp;&nbsp;<b>Remember me</b></label></div>



                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </div>
                </div>
                </div>
            </form>
{% if msg %}
            <p style="color:blue">{{msg}}</p>

            {% endif %}
        </div>
    </div>
